<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('reg_back.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      background-color: rgba(165, 230, 235, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      grid-column: span 2;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    label {
      margin-bottom: 8px;
      display: block;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Registration Page</title>
</head>
<body>

  <div class="container">
    <h2>Registration</h2>
    <form action="hem.html" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" required>
      
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" required>
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="button" onclick="registerAndValidate()">Register and Validate</button>
    </form>
  </div>

  <script>
    function registerAndValidate() {
      // Get values from the form
      const firstName = document.getElementById('first_name').value;
      const lastName = document.getElementById('last_name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Perform your registration logic here
      // For now, just log the registration details to the console
      console.log("Registration Details:");
      console.log("First Name:", firstName);
      console.log("Last Name:", lastName);
      console.log("Username:", username);
      console.log("Email:", email);
      console.log("Password:", password);
      console.log("Confirm Password:", confirmPassword);

      // Then, validate the fields
      if (validate()) {
        // If validation passes, redirect to login page
        redirectToLogin();
      }
    }

    function redirectToLogin() {
      window.location.href = "login.html";
    }

    function validate() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if email is empty or not a valid email format
      if (!email || !isValidEmail(email)) {
        alert("Please fill in a valid email address");
        return false; // Stop form submission
      }

      // Check if password is at least 8 characters long and not empty
      if (password.length < 8 || !password) {
        alert("Password should be at least 8 characters long and not empty");
        return false; // Stop form submission
      }

      return true; // Continue with form submission
    }

    // Function to check if the email is in a valid format
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
